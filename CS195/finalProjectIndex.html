<script>
    
    //Checks if a 4 digit year is entered
    function checkYear() {
        var year=document.dataEntry.Year.value;
        var reg = /\d{4}/;
        var reg2 = /\d{5}/;
        var reg3 = /[A-Za-z]/;
        matches1 = year.match(reg);
        matches2 = year.match(reg2);
        matches3 = year.match(reg3);
        if(!matches1 || matches2 || matches3){
            alert("Please enter a four digit year");
            document.dataEntry.year.focus();
        }
    }

    //Checks if streamflow is a number
    function checkStreamflow() {
        var x=document.dataEntry.streamflow.value;
        var reg = /(\d*\.)?\d+/;
        var reg1 = /\d*\.\d+\./;
        var reg2 = /[A-Za-z]/;
        matches = x.match(reg);
        matches2 = x.match(reg1);
        matches3 = x.match(reg2);
    
        if (!matches || matches2 || matches3) {
            alert("Streamflow must be a number");
            document.dataEntry.streamflow.focus();
       }
    }
